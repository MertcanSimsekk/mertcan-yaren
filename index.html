<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="theme-color" content="#000000" />
  <title>KAPANDI</title>
  <style>
    /* === Basit, tek dosyalık “KAPANDI” sayfası ===
       İpuçları:
       - Renkleri :root altında değiştir.
       - Animasyonu kapatmak için .headline içindeki animation satırını sil.
    */
    :root {
      --bg: #0b0b0b;
      --fg: #ffffff;
      --accent: #ff3b3b; /* İsteğe bağlı vurgu rengi */
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 50% 50%, #121212, var(--bg));
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: grid;
      place-items: center;
      line-height: 1.1;
    }

    .wrap {
      width: min(1200px, 94vw);
      text-align: center;
      padding: 6vh 2rem;
      user-select: none;
    }

    .headline {
      font-weight: 900;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      /* Boyutu ekrana göre otomatik ayarlar */
      font-size: clamp(3rem, 12vw, 14rem);
      /* Hafif parıltı efekti */
      text-shadow: 0 0 12px rgba(255, 59, 59, 0.25), 0 0 32px rgba(255, 59, 59, 0.1);
      margin: 0 0 1rem;
      animation: pulse 2.6s ease-in-out infinite;
    }

    .sub {
      opacity: 0.78;
      font-size: clamp(0.95rem, 2.4vw, 1.25rem);
      margin: 0.25rem 0 2rem;
    }

    .badge {
      display: inline-block;
      padding: 0.5rem 0.9rem;
      border: 1px dashed rgba(255,255,255,0.25);
      border-radius: 999px;
      font-size: 0.9rem;
      letter-spacing: 0.04em;
      opacity: 0.8;
    }

    /* İnce ızgara/gürültü dokusu (estetik) */
    .grain {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.02) 0, rgba(255,255,255,0.02) 1px, transparent 1px, transparent 2px),
        radial-gradient(1000px 600px at 50% -20%, rgba(255,59,59,0.06), transparent 70%);
      mix-blend-mode: screen;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px rgba(255, 59, 59, 0.25), 0 0 28px rgba(255, 59, 59, 0.08); }
      50% { text-shadow: 0 0 18px rgba(255, 59, 59, 0.4), 0 0 44px rgba(255, 59, 59, 0.18); }
    }

    /* Karanlık/aydınlık mod uyumu (cihaz tercihi) */
    @media (prefers-color-scheme: light) {
      :root { --bg: #f7f7f7; --fg: #0b0b0b; }
      body { background: radial-gradient(1200px 800px at 50% 50%, #ffffff, var(--bg)); }
      .badge { border-color: rgba(0,0,0,0.2); }
    }

    /* Küçük ekranlar için nefes payı */
    @media (max-width: 380px) {
      .wrap { padding: 8vh 1rem; }
      .sub { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="wrap" role="main" aria-label="Site Kapatıldı">
    <h1 class="headline" aria-live="polite">KAPANDI</h1>
    <p class="sub">Bu site kullanıma kapatılmıştır.</p>
    <div class="badge">İletişim: <a href="mailto:ornek@mail.com" style="color:inherit; text-underline-offset: 3px">ornek@mail.com</a></div>
  </div>

  <div class="grain" aria-hidden="true"></div>

  <!-- İsteğe göre otomatik yönlendirme (aktif etmek için yorumdan çıkar)
  <script>
    // Belirli bir süre sonra başka adrese yönlendirme (ör. 5 sn)
    // setTimeout(() => { window.location.href = "https://ornek.com"; }, 5000);
  </script>
  -->
</body>
</html>
